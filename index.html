<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="楓之谷方塊模擬器，模擬楓之谷各種課金方塊的機率" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css?v=2" />
  <link rel="stylesheet" href="css/query.css?v=2.1" />
  <script defer src="js/controller.js" type="module"></script>
  <title>楓之谷 方塊模擬器</title>
  <link rel="icon" type="image/x-icon" href="img/名匠方塊.png" />
</head>

<body>
  <main class="container">
    <div class="section-wrapper">
      <section class="section-cube">
        <div class="cube-div">
          <img class="img-soul" src="img/武公寶珠.png" alt="武公寶珠" />
          <div class="count-num counter-soul">0</div>
        </div>

        <div class="cube-div">
          <img src="img/固定潛能.png" alt="固定潛能" />
          <div class="count-num counter-fixed">0</div>
        </div>

        <div class="cube-div">
          <img class="img-return" src="img/恢復方塊.png" alt="恢復方塊" />
          <div class="count-num counter-return">0</div>
        </div>

        <div class="cube-div">
          <img class="img-hexa" src="img/閃炫方塊.png" alt="閃炫方塊" />
          <div class="count-num counter-hexa">0</div>
        </div>

        <div class="cube-div">
          <img class="img-combine" src="img/結合方塊.png" alt="結合方塊" />
          <div class="count-num counter-combine">0</div>
        </div>

        <div class="cube-div">
          <img class="img-eqal" src="img/新對等方塊.png" alt="新對等方塊" />
          <div class="count-num counter-eqal">0</div>
        </div>

        <div class="cube-div">
          <img class="img-reflect" src="img/閃耀鏡射方塊.png" alt="閃耀鏡射方塊" />
          <div class="count-num counter-reflect">0</div>
        </div>

        <div class="cube-div">
          <img class="img-artisan" src="img/工匠方塊.png" alt="工匠方塊" />
          <div class="count-num counter-artisan">0</div>
        </div>

        <div class="cube-div">
          <img class="img-master" src="img/名匠方塊.png" alt="名匠方塊" />
          <div class="count-num counter-master">0</div>
        </div>

        <div class="cube-div">
          <img class="img-additional" src="img/珍貴附加方塊.png" alt="珍貴附加方塊" />
          <div class="count-num counter-additional">0</div>
        </div>

        <div class="cube-div">
          <img class="img-white-additional" src="img/恢復附加方塊.png" alt="恢復附加方塊" />
          <div class="count-num counter-white-additional">0</div>
        </div>

        <div class="cube-div">
          <img class="img-abs" src="img/絕對附加方塊.png" alt="絕對附加方塊" />
          <div class="count-num counter-abs">0</div>
        </div>

        <div class="cube-div">
          <img class="img-shine" src="img/閃亮附加方塊.png" alt="閃亮附加方塊" />
          <div class="count-num counter-shine">0</div>
        </div>

        <div class="cube-div">
          <img class="img-monster" src="img/萌獸方塊.png" alt="萌獸方塊" />
          <div class="count-num counter-monster">0</div>
        </div>
      </section>
      <div class="expand">
        <!-- 下拉 -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn-expand">
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5" />
        </svg>

        <!-- 還原 -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="display-none btn-collapse">
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 18.75 7.5-7.5 7.5 7.5" />
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 7.5-7.5 7.5 7.5" />
        </svg>
      </div>
    </div>

    <section class="section-play">
      <!-- 武公寶珠 -->
      <div class="play play-soul display-none">
        <div>
          <h3>武公寶珠</h3>
          <div class="price-input">
            <span>$</span>
            <input type="text" inputmode="decimal" id="soul-price" value="4500" />
          </div>
        </div>
        <div class="result pot-div"></div>
        <button class="btn-soul">使用</button>
      </div>

      <!-- 恢復方塊 -->
      <div class="play play-return display-none">
        <h3>恢復方塊</h3>
        <h4>before</h4>
        <div class="part-before pot-div">
          <h4 class="before-pot-lv"></h4>
          <p class="before-1"></p>
          <p class="before-2"></p>
          <p class="before-3"></p>
        </div>
        <h4>after</h4>
        <div class="part-after pot-div">
          <h4 class="after-pot-lv"></h4>
          <p class="after-1"></p>
          <p class="after-2"></p>
          <p class="after-3"></p>
        </div>
        <button class="btn-return">使用</button>
      </div>

      <!-- 閃炫方塊 -->
      <div class="play play-hexa display-none">
        <h3>閃炫方塊</h3>
        <div class="part-hexa pot-div">
          <h4 class="pot-lv"></h4>
          <p class="hexa-1"></p>
          <p class="hexa-2"></p>
          <p class="hexa-3"></p>
          <p class="hexa-4"></p>
          <p class="hexa-5"></p>
          <p class="hexa-6"></p>
        </div>
        <div class="btn-div">
          <button class="btn-hexa">使用</button>
          <button class="btn-hexa-again display-none">再一次</button>
          <button class="btn-hexa-comfirm">確認</button>
        </div>
      </div>

      <!-- 結合方塊 -->
      <div class="play play-combine display-none">
        <h3>結合方塊</h3>
        <div class="part-combine pot-div">
          <h4 class="pot-lv"></h4>
          <p class="combine-1"></p>
          <p class="combine-2"></p>
          <p class="combine-3"></p>
        </div>
        <div class="btn-div">
          <button class="btn-combine">使用</button>
          <button class="btn-combine-start">進行</button>
        </div>
      </div>

      <!-- 新對等方塊 -->
      <div class="play play-eqal display-none">
        <h3>新對等方塊</h3>
        <div class="part-eqal pot-div">
          <h4 class="pot-lv"></h4>
          <p class="eqal-1"></p>
          <p class="eqal-2"></p>
          <p class="eqal-3"></p>
        </div>
        <button class="btn-eqal">使用</button>
      </div>

      <!-- 閃耀鏡射方塊 -->
      <div class="play play-reflect display-none">
        <h3>閃耀鏡射方塊</h3>
        <div class="part-reflect pot-div">
          <h4 class="pot-lv"></h4>
          <p class="reflect-1"></p>
          <p class="reflect-2"></p>
          <p class="reflect-3"></p>
        </div>
        <button class="btn-reflect">使用</button>
      </div>

      <!-- 工匠方塊 -->
      <div class="play play-artisan display-none">
        <h3>工匠方塊</h3>
        <div class="part-artisan pot-div">
          <h4 class="pot-lv"></h4>
          <p class="artisan-1"></p>
          <p class="artisan-2"></p>
          <p class="artisan-3"></p>
        </div>
        <button class="btn-artisan">使用</button>
      </div>

      <!-- 名匠方塊 -->
      <div class="play play-master display-none">
        <h3>名匠方塊</h3>
        <div class="part-master pot-div">
          <h4 class="pot-lv"></h4>
          <p class="master-1"></p>
          <p class="master-2"></p>
          <p class="master-3"></p>
        </div>
        <button class="btn-master">使用</button>
      </div>

      <!-- 珍貴附加方塊 -->
      <div class="play play-addit display-none">
        <h3>珍貴附加方塊</h3>
        <div class="part-addit pot-div">
          <h4 class="pot-lv"></h4>
          <p class="addit-1"></p>
          <p class="addit-2"></p>
          <p class="addit-3"></p>
        </div>
        <button class="btn-additional">使用</button>
      </div>

      <!-- 恢復附加方塊 -->
      <div class="play play-white-additional display-none">
        <h3>恢復附加方塊</h3>
        <h4>before</h4>
        <div class="part-before pot-div">
          <h4 class="before-pot-lv"></h4>
          <p class="before-1"></p>
          <p class="before-2"></p>
          <p class="before-3"></p>
        </div>
        <h4>after</h4>
        <div class="part-after pot-div">
          <h4 class="after-pot-lv"></h4>
          <p class="after-1"></p>
          <p class="after-2"></p>
          <p class="after-3"></p>
        </div>
        <button class="btn-white-additional">使用</button>
      </div>

      <!-- 絕對附加方塊 -->
      <div class="play play-abs display-none">
        <h3>絕對附加方塊</h3>
        <div class="part-abs pot-div">
          <h4 class="pot-lv"></h4>
          <p class="abs-1"></p>
          <p class="abs-2"></p>
          <p class="abs-3"></p>
        </div>
        <button class="btn-abs">使用</button>
      </div>

      <!-- 閃亮附加方塊 -->
      <div class="play play-shine display-none">
        <h3>閃亮附加方塊</h3>
        <div class="shine-lv-up">
          <h4>等級上升機率:</h4>
          <h4 class="lv-prob"></h4>
        </div>
        <div class="part-shine pot-div">
          <h4 class="pot-lv"></h4>
          <p class="shine-1"></p>
          <p class="shine-2"></p>
          <p class="shine-3"></p>
        </div>
        <button class="btn-shine">使用</button>
      </div>

      <!-- 萌獸方塊 -->
      <div class="play play-monster display-none">
        <h3>萌獸方塊</h3>
        <div class="part-monster pot-div">
          <h4 class="pot-lv"></h4>
          <p class="monster-1"></p>
          <p class="monster-2"></p>
          <p class="monster-3"></p>
        </div>
        <div class="btn-div">
          <button class="btn-monster-single">單終 ↑</button>
          <button class="btn-monster-double">雙終 ↑</button>
        </div>
      </div>
    </section>

    <section class="section-display">
      <div class="display-option">
        <label for="item-select">選擇裝備</label>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn-set">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
        </svg>

        <!-- <scoped-bootstrap> -->
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="double" id="double" />
          <label class="form-check-label" for="double"></label>
        </div>
        <!-- </scoped-bootstrap> -->

        <select name="" id="item-select">
          <option value="weapon">武器</option>
          <option value="second-weapon">副武器</option>
          <option value="shield">盾牌</option>
          <option value="badge">能源</option>

          <option value="heart">心臟</option>
          <option value="hat">帽子</option>
          <option value="top">上衣</option>
          <option value="bottom">下褲</option>
          <option value="suit">套服</option>
          <option value="shoes">鞋子</option>
          <option value="gloves">手套</option>
          <option value="shoulder">肩膀</option>
          <option value="cloak">披風</option>

          <option value="ring">戒指</option>
          <option value="necklace">項鍊</option>
          <option value="belt">腰帶</option>
          <option value="earrings">耳環</option>
          <option value="face">臉飾</option>
          <option value="eyes">眼飾</option>
        </select>
      </div>

      <div class="main-potential">
        <div class="display-option">
          <label for="pot-select">潛在屬性</label>
          <select name="pot-select" id="pot-select">
            <option value="1">特殊</option>
            <option value="2">稀有</option>
            <option value="3">罕見</option>
            <option value="4" selected="selected">傳說</option>
          </select>
        </div>

        <div class="result">
          <select class="setting main-set-1 display-none"></select>
          <select class="setting main-set-2 display-none"></select>
          <select class="setting main-set-3 display-none"></select>
          <p class="main-1"></p>
          <p class="main-2"></p>
          <p class="main-3"></p>
        </div>
      </div>

      <div class="soul display-none">
        <p>靈魂球: 0/1000 (攻擊力 +0, 魔力: +0)</p>
        <div class="result"></div>
        <p>技能名: 無雙之力</p>
      </div>

      <div class="additional-potential">
        <div class="display-option">
          <label for="sec-pot-select">附加潛在屬性</label>
          <select name="sec-pot-select" id="sec-pot-select">
            <option value="1">特殊</option>
            <option value="2">稀有</option>
            <option value="3">罕見</option>
            <option value="4" selected="selected">傳說</option>
          </select>
        </div>
        <div class="result">
          <select class="setting additional-set-1 display-none"></select>
          <select class="setting additional-set-2 display-none"></select>
          <select class="setting additional-set-3 display-none"></select>
          <p class="additional-1"></p>
          <p class="additional-2"></p>
          <p class="additional-3"></p>
        </div>
      </div>
      <div class="display-end">
        <button class="btn-init">初始化</button>
        <button class="btn-set-comfirm display-none">確認潛能</button>
        <div>
          <div class="display-end-input">
            <input type="number" inputmode="decimal" value="10" id="discount" />
            <p>% off</p>
          </div>
          <div class="display-end-text">
            <p class="total-cost">總花費:</p>
            <p class="total-cost-num"></p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
